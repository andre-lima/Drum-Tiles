<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drum Tiles</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1, maximum-scale = 1">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Gochi+Hand' rel='stylesheet' type='text/css'>
</head>

<body>

    <div class="keys">
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <footer>
        <p id="instruction">Click, Tap or Hit the A, S, D, F, G, H, J, K, L key to make the tiles dance</p>
        <p id="credits">Made by <a href="http://www.andredantas.com">Andre Dantas</a> - based on <a href=https://javascript30.com/>JavaScript 30's </a> day 1 project</p>

</html>
